spring:
  profiles:
    active: dev-mysql

server:
  port: 8080

---

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/devices
    username: root
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
  config:
    activate:
      on-profile: dev-mysql

